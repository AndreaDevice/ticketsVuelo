<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Tickets de Vuelos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Aero-Back
                <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="2.25">
                    <path d="M14.5 6.5l3 -2.9a2.05 2.05 0 0 1 2.9 2.9l-2.9 3l2.5 7.5l-2.5 2.55l-3.5 -6.55l-3 3v3l-2 2l-1.5 -4.5l-4.5 -1.5l2 -2h3l3 -3l-6.5 -3.5l2.5 -2.5l7.5 2.5z"></path>
                </svg>
            </h1>
            <p>Vuela con estilo en la era digital</p>
        </div>
    </header>      
    <main>
        <!-- Sección de Vuelos -->
        <section id="flights">
            <h2>Vuelos Disponibles</h2>
            <div id="flight-list"></div>
        </section>
        <!-- Sección de Login -->
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión
                    <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" width="28" height="28" stroke-width="2.25" stroke-linejoin="round" stroke-linecap="round" x-bind:stroke-width="stroke" stroke="currentColor">
                        <path d="M15 11.085h5a2 2 0 1 1 0 4h-15l-3 -6h3l2 2h3l-2 -7h3l4 7z"></path>
                        <path d="M3 21h18"></path>
                    </svg>
                </button>
            </form>            
            <p>¿No tienes cuenta? <a href="#" id="signup-link">Créeala aquí</a></p>
        </section>
        <!-- Sección de Registro (Oculta inicialmente) -->
        <section id="signup-section" style="display: none;">
            <h2>Registrarse</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Correo Electrónico</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></p>
        </section>
        <!-- Botones para subir y bajar -->
        <button id="scrollDown" class="scroll-btn">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button id="scrollUp" class="scroll-btn">
            <i class="fas fa-arrow-up"></i>
        </button>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Tickets Vuelos. Todos los derechos reservados.</p>
            <p>Aero <span class="highlight">Back</span>.</p>
            <div class="footer-links">
                <a href="#">Política de privacidad</a> | 
                <a href="#">Términos y condiciones</a> | 
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
